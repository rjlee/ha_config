automation:
    - id: 'leave_home'
      alias: Presence - Leave Home
      description: ''
      trigger:
      - platform: state
        entity_id: group.people
        from: home
        to: not_home
      condition: []
      action:
      - device_id: 0fa5fbc01b9911ebb57d7bea9876cb88
        domain: climate
        entity_id: climate.heating
        type: set_preset_mode
        preset_mode: away
      - service: light.turn_off
        target:
          entity_id:
            - light.downstairs_hall_lamp_level_light_color_on_off
      mode: single
    - id: 'leave_home_child1'
      alias: Presence - Leave Home child1
      description: ''
      trigger:
      - platform: state
        entity_id: person.child1
        from: home
        to: not_home
      condition: []
      action:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.bedroom_1_light_relay_0
      - service: shell_command.sleep_child1_laptop
        data:
          option: None
      mode: single
