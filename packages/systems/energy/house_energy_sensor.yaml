template:
  - sensor:
    - name: "House Energy - Total Power"
      unit_of_measurement: "W"
      availability: "{{ states('sensor.house_energy_monitor_smartenergy_metering') | int(default=-100000) > -100000 }}"
      state: "{{ states('sensor.house_energy_monitor_smartenergy_metering')| float(0) }}"
      state_class: measurement
      device_class: power
    - name: "House Energy - Total Consumption"
      unit_of_measurement: "Wh"
      availability: "{{ states('sensor.house_energy_monitor_smartenergy_metering_summation_delivered') | int(default=-100000) > -100000 }}"
      state: "{{ states('sensor.house_energy_monitor_smartenergy_metering_summation_delivered') | float(0) }}"
      state_class: total_increasing
      device_class: energy
