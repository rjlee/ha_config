automation:
    - id: 'child1_bedroom_good_morning'
      alias: child1 Bedroom - Good Morning
      description: ''
      trigger:
      - platform: time
        at: 07:50
      condition:
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      action:
      - device_id: 93f924d517b311ebb9bb8d79d0cf841c
        domain: cover
        entity_id: cover.velux_internal_cover_4
        type: set_position
        position: 100
      - delay: 00:00:20
      - service: light.turn_off
        target:
          entity_id: 
            - light.child1_bedside_lamp_msl430_main_channel
      mode: single
    - id: 'child1_bedroom_good_morning_weekend'
      alias: child1 Bedroom - Good Morning - Weekend
      description: ''
      trigger:
      - platform: time
        at: 08:30
      condition:
      - condition: time
        weekday:
        - sat
        - sun
      action:
      - device_id: 93f924d517b311ebb9bb8d79d0cf841c
        domain: cover
        entity_id: cover.velux_internal_cover_4
        type: set_position
        position: 100
      - delay: 00:00:20
      - service: light.turn_off
        target:
          entity_id:
            - light.child1_bedside_lamp_msl430_main_channel
      mode: single
    - id: 'child1_bedroom_good_night'
      alias: child1 Bedroom - Good Night
      description: ''
      trigger:
      - platform: sun
        event: sunset
      condition: []
      action:
      - service: light.turn_on
        target:
          entity_id:
            - light.child1_bedside_lamp_msl430_main_channel
      - device_id: 93f924d517b311ebb9bb8d79d0cf841c
        domain: cover
        entity_id: cover.velux_internal_cover_4
        type: set_position
        position: 0
      mode: single

