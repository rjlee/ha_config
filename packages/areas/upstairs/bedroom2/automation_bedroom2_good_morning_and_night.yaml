automation:
    - id: 'child2_bedroom_good_morning'
      alias: child2 Bedroom - Good Morning
      description: ''
      trigger:
      - platform: time
        at: 07:50
      condition:
      - condition: state
        entity_id: input_boolean.school_holidays
        state: "off"
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      action:
      - device_id: 93f9354117b311eb8b436525b0da5a14
        domain: cover
        entity_id: cover.velux_internal_cover_5
        type: set_position
        position: 100
      - delay: 00:40:00
      - service: light.turn_off
        target:
          entity_id:
            - light.child2_bedside_lamp_msl430_main_channel
      mode: single
    - id: 'child2_bedroom_good_morning_weekend'
      alias: child2 Bedroom - Good Morning - Weekend
      description: ''
      trigger:
      - platform: time
        at: 09:00
      condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "on"
          - condition: time
            weekday:
            - sat
            - sun
      action:
      - device_id: 93f9354117b311eb8b436525b0da5a14
        domain: cover
        entity_id: cover.velux_internal_cover_5
        type: set_position
        position: 100
      - delay: 00:00:20
      - service: light.turn_off
        target:
          entity_id:
            - light.child2_bedside_lamp_msl430_main_channel
      mode: single
    - id: 'child2_bedroom_good_morning_left_for_school'
      alias: child2 Bedroom - Good Morning - Left for school
      description: ''
      trigger:
      - platform: time
        at: 09:00
      condition:
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      action:
      - service: switch.turn_off
        target:
          entity_id: 
            - switch.bedroom_2_light_relay_0
      mode: single  
    - id: 'child2_bedroom_good_night'
      alias: child2 Bedroom - Good Night
      description: ''
      trigger:
      - platform: numeric_state
        entity_id: sun.sun
        value_template: "{{ state_attr('sun.sun', 'elevation') }}"
        below: -2.5
      - platform: time
        at: '19:00'
      condition: []
      action:
      - service: light.turn_on
        target:
          entity_id:
            - light.child2_bedside_lamp_msl430_main_channel
      - device_id: 93f9354117b311eb8b436525b0da5a14
        domain: cover
        entity_id: cover.velux_internal_cover_5
        type: set_position
        position: 0
      mode: single
