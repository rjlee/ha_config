automation:
  - id: "bedroom2_energy_timed_saver_on_1"
    alias: Bedroom 2 - Timed Energy Saver On 1
    description: ""
    trigger:
      - platform: time
        at: 06:00
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.energy_saver
            state: "off"
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.bedroom_2_power_socket
    mode: single
  - id: "bedroom2_energy_timed_saver_on_2"
    alias: Bedroom 2 - Timed Energy Saver On 2
    description: ""
    trigger:
      - platform: time
        at: '22:00'
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.energy_saver
            state: "off"
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.bedroom_2_bed_power_socket
    mode: single
  - id: "bedroom2_energy_timed_saver_off"
    alias: Bedroom 2 - Timed Energy Saver Off
    description: ""
    trigger:
      - platform: time
        at: "00:00"
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
    action:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.bedroom_2_power_socket
    mode: single
  - id: "bedroom_2_energy_saver_on"
    alias:  Bedroom 2 - Energy Saver On
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_2_motion_sensor_motion
        to: "on"
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.energy_saver
            state: "off"
          - condition: time
            after: "08:00:00"
            before: "22:00:00"
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.bedroom_2_power_socket
            - switch.bedroom_2_bed_power_socket
    mode: single
  - id: "bedroom_2_energy_saver_off"
    alias: Bedroom 2 - Energy Saver Off
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_2_motion_sensor_motion
        to: "off"
        for: 00:30:00
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: time
            after: "08:00:00"
            before: "20:00:00"
    action:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.bedroom_2_power_socket
            - switch.bedroom_2_bed_power_socket
    mode: single