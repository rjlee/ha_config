automation:
  - id: "bedroom2_power_socket_on"
    alias: Bedroom 2 - Power Socket On
    description: ""
    trigger:
      - platform: time
        at: 06:00
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.bedroom_2_power_socket
    mode: single
  - id: "bedroom2_power_socket_off"
    alias: Bedroom 2 - Power Socket Off
    description: ""
    trigger:
      - platform: time
        at: "00:00"
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
    action:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.bedroom_2_power_socket
    mode: single
  - id: "bedroom_2_power_socket_energy_saver_on"
    alias:  Bedroom 2 Power Socket Energy Saver On
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_2_motion_sensor_motion
        to: "on"
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
          - condition: state
            entity_id: switch.bedroom_2_power_socket
            state: "off"
          - condition: time
            after: "08:00:00"
            before: "22:00:00"
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.bedroom_2_power_socket
    mode: single
  - id: "bedroom_2_power_socket_energy_saver_off"
    alias: Bedroom 2 - Power Socket Energy Saver Off
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_2_motion_sensor_motion
        to: "off"
        for: 00:30:00
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
          - condition: state
            entity_id: switch.bedroom_2_power_socket
            state: "on"
          - condition: time
            after: "08:00:00"
            before: "22:00:00"
    action:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.bedroom_2_power_socket
    mode: single