script:
    bedroom2_light_on:
      alias: "Bedroom 2 light turn on"
      icon: mdi:lightbulb
      description: "Turns on the bedroom lights"
      mode: single
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom2_light
    bedroom2_light_off:
      alias: "Bedroom 2 light turn off"
      icon: mdi:lightbulb
      description: "Turns off the bedroom lights"
      mode: single
      sequence:
      - service: light.turn_off
        entity_id: light.bedroom2_light
      - service: light.turn_off
        entity_id: light.bedroom_2_bedside_lamp
      - service: light.turn_off
        entity_id: light.bedroom_2_led_sign_on_off
