script:
  spare_room_blind_open:
    alias: Spare Room Blinds Open
    mode: single
    icon: mdi:window-shutter
    sequence:
      - service: cover.open_cover
        target:
          entity_id: cover.spare_room
  spare_room_blind_close:
    alias: Spare Room Blinds Close
    mode: single
    icon: mdi:window-shutter
    sequence:
      - service: cover.close_cover
        target:
          entity_id: cover.spare_room
