script:
  spare_room_light_on:
    alias: "Spare room light turn on"
    icon: mdi:lightbulb
    description: "Turns on the spare room lights"
    mode: single
    sequence:
      - service: light.turn_on
        entity_id: light.spare_room_light
  spare_room_light_off:
    alias: "Spare room light turn off"
    icon: mdi:lightbulb
    description: "Turns off the spare room lights"
    mode: single
    sequence:
      - service: light.turn_off
        entity_id: light.spare_room_light
