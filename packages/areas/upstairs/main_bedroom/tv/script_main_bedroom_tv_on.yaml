script:
    main_bedroom_tv_on:
      alias: main_bedroom_tv_on
      mode: single
      icon: mdi:television
      sequence:
      - service: remote.send_command
        entity_id: remote.main_bedroom_ir_blaster_remote
        data:
          device: main_bedroom_tv
          command: power_on
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.main_bedroom_tv_switch