        entity_id: sensor.hottub_online
        state: 'true'
      action:
      - service: switch.turn_on
        entity_id: switch.hottub_power
      - delay: '00:00:05'
      - service: switch.turn_on
        entity_id: switch.hottub_filter
      - delay: '02:00:00'
      - service: switch.turn_off
        entity_id: switch.hottub_power
      - delay: '00:00:05'
      - service: switch.turn_off
        entity_id: switch.hottub_filter
      mode: single

