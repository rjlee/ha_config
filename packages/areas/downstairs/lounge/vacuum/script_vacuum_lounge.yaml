script:
  vacuum_lounge_start:
    alias: vacuum_lounge_start
    sequence:
      - service: vacuum.start
        data:
          entity_id: vacuum.deebot_ozmo_920_lounge
    mode: single
    icon: mdi:robot-vacuum-variant
  vacuum_lounge_stop:
    alias: vacuum_lounge_stop
    sequence:
      - service: vacuum.return_to_base
        data:
          entity_id: vacuum.deebot_ozmo_920_lounge
    mode: single
    icon: mdi:robot-vacuum-variant
  vacuum_lounge_pause:
    alias: vacuum_lounge_pause
    sequence:
      - service: vacuum.stop
        data:
          entity_id: vacuum.deebot_ozmo_920_lounge
    mode: single
    icon: mdi:robot-vacuum-variant
