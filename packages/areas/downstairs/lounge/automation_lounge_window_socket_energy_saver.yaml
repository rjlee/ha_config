automation:
  - id: "lounge_window_power_socket_on"
    alias: Lounge Window - Power Socket On
    description: ""
    trigger:
      - platform: time
        at: 06:00
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.lounge_window_power_socket
    mode: single
  - id: "lounge_window_power_socket_off"
    alias: Lounge Window - Power Socket Off
    description: ""
    trigger:
      - platform: time
        at: "00:00"
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
    action:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.lounge_window_power_socket
    mode: single
  - id: "lounge_window_power_socket_energy_saver_on"
    alias: Lounge Window - Power Socket Energy Saver On
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.lounge_camera_person_occupancy
        to: "on"
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
          - condition: state
            entity_id: switch.lounge_window_power_socket
            state: "off"
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.lounge_window_power_socket
    mode: single
  - id: "lounge_window_power_socket_energy_saver_off"
    alias: Lounge Window - Power Socket Energy Saver Off
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.lounge_camera_person_occupancy
        to: "off"
        for: 00:30:00
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
          - condition: state
            entity_id: switch.lounge_window_power_socket
            state: "on"
    action:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.lounge_window_power_socket
    mode: single
