automation:
  - id: "study_energy_timed_saver_on"
    alias: Study - Timed Energy Saver on
    description: ""
    trigger:
      - platform: time
        at: 06:00
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.energy_saver
            state: "off"
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.study_power_socket_on_off
    mode: single
  - id: "study_energy_timed_saver_off"
    alias: Study - Timed Energy Saver Off
    description: ""
    trigger:
      - platform: time
        at: "00:00"
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
    action:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.study_power_socket_on_off
    mode: single
  - id: "study_energy_saver_on"
    alias: Study - Energy Saver On
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.study_motion_sensor_motion
        to: "on"
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.energy_saver
            state: "off"
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.study_power_socket_on_off
    mode: single
  - id: "study_energy_saver_off"
    alias: Study - Energy Saver Off
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.study_motion_sensor_motion
        to: "off"
        for: 00:30:00
    condition:
      - and:
          - condition: state
            entity_id: input_boolean.on_holiday
            state: "off"
          - condition: state
            entity_id: input_boolean.school_holidays
            state: "off"
    action:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.study_power_socket_on_off
    mode: single
